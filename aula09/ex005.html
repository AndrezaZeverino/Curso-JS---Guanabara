<body>

    <h1>Iniciando estudos com DOM</h1>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg" name="msg" class="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]  //aqui estou pegando o segundo parágrafo
        window.document.write('Está escrito assim: ' + p1.innerText)   //se usar o innerHTML já vem com a formatação do html

        // var msg = window.document.getElementById('msg')

        var msg = window.document.querySelector('div#msg')   //selecionando div com id msg, se for classe vai . ao invés de #
        msg.style.background ='blue'
