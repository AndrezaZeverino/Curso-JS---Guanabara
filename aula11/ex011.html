<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9 em site</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nacionalidade: <input type="text" name="nacionalidadeInf" id="nacionalidadeInf">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var nacionalidade = document.getElementById('nacionalidadeInf');
            var pais = String(nacionalidade.value);
            var res = document.getElementById('res')

            res.innerHTML = `Sua nacionalidade é <strong>${pais}</strong>`;
            
            if (pais == 'Brasil') {
                res.innerHTML = `<p>Você é brasileiro!</p>`
            } else {
            res.innerHTML = `<br> Você é estrangeiro!`
        }

        }
    </script>
    
</body>
</html>
